---
layout: default
title: The GNOME Commander Homepage - News history
---

<h2><img class="info" src="/img/icons/apps/internet-news-reader.png" alt="News" height="32" width="32" title="News"> Historical news</h2> 

<ul class="posts">
    {% for post in site.posts %}
    <li>
        <span>{{ post.date | date_to_string }}</span>
        &raquo;
        <a href="{{ post.url }}">{{ post.title }}</a>
        {{ post.excerpt }}
    </li>
    {% endfor %}
</ul>
